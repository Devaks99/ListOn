<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="img/logo taskmaster 360 inicio.png">
  <title>Tarefas+</title>
  <link rel="stylesheet" href="modo-dark/dark-mode.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.css">
</head>
<body>
  <!-- Header com logo e botão de tema -->
  <header>
    <img src="img/logo taskmaster 360 inicio.png" alt="Logo" class="logo">
    <h1>Tarefas+</h1>
    <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
  </header>

  <main>
    <h1>Adicione a sua tarefa</h1>
    
    <!-- Seção de entrada de tarefas -->
    <section class="task-input">
      <input type="text" id="new-task" placeholder="Adicione uma nova tarefa...">
      <button id="add-task-btn"><i class="fas fa-plus"></i> Adicionar</button>
    </section>

    <!-- Lista de tarefas -->
    <section class="task-list">
      <h2>Tarefas</h2>
      <p id="no-tasks-message" class="no-tasks-message">Não há tarefas no momento.</p>
      <ul id="task-container">
        <!-- Tarefas serão adicionadas dinamicamente aqui -->
      </ul>
    </section>

    <!-- Calendário -->
    <section class="calendar">
      <h2>Calendário</h2>
      <div id="calendar-container">
        <!-- Calendário será integrado aqui -->
      </div>
    </section>

    <!-- Seção de importação/exportação -->
    <section class="task-actions">
      <button id="export-tasks-btn"><i class="fas fa-file-export"></i> Exportar Tarefas</button>
      <input type="file" id="import-tasks-input" accept=".json" style="display: none;">
      <button id="import-tasks-btn"><i class="fas fa-file-import"></i> Importar Tarefas</button>
    </section>
  </main>

  <!-- Modais -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Adicionar Tarefa</h3>
      <input type="text" id="modal-task-input" placeholder="Digite a nova tarefa...">
      <button id="save-task-btn">Salvar</button>
    </div>
  </div>

  <div id="view-task-modal" class="modal">
    <div class="modal-content view-task-modal-content">
      <span class="close-view-task-btn">&times;</span>
      <h3>Detalhes da Tarefa</h3>
      <p id="view-task-text">Texto da tarefa aqui</p>
      <button id="delete-task-btn">Excluir Tarefa</button>
    </div>
  </div>

  <div id="error-modal" class="modal">
    <div class="modal-content error-modal-content">
      <span class="close-error-btn">&times;</span>
      <p id="error-message">Mensagem de erro aqui</p>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>Copyright © 2025 Tarefas+ . All Rights Reserved.</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/aks_dev/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/Devaks99/tarefas-" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/ana-karla-209606263?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/locales/pt-br.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
