<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="imgs/logo taskmaster 360 inicio.png">
  <title>Tarefas+</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.css">
</head>
<body>
    <header>
        <img src="imgs/logo taskmaster 360 inicio.png" alt="Logo" class="logo">
        <h1>Tarefas+</h1>
        <!-- Bot칚o para alternar modo claro/escuro -->
        <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
      </header>
      
  <!-- Bot칚o de altern칙ncia de tema -->
  <button id="theme-toggle-btn">游/游꺂</button>

  <main>
    <h1>Adicione a sua tarefa</h1>
    <section class="task-input">
      <input type="text" id="new-task" placeholder="Adicione uma nova tarefa...">
      <button id="add-task-btn"><i class="fas fa-plus"></i> Adicionar</button>
    </section>

    <section class="task-list">
        <h2>Tarefas</h2>
        <p id="no-tasks-message" class="no-tasks-message">N칚o h치 tarefas no momento.</p>
        <ul id="task-container">
          <!-- Tarefas ser칚o adicionadas dinamicamente aqui -->
        </ul>
      </section>
      
    <section class="calendar">
      <h2>Calend치rio</h2>
      <div id="calendar-container">
        <!-- Calend치rio ser치 integrado aqui -->
      </div>
    </section>
    
    <!-- Se칞칚o para Exportar e Importar Tarefas -->
    <section class="task-actions">
      <button id="export-tasks-btn"><i class="fas fa-file-export"></i> Exportar Tarefas</button>
      <input type="file" id="import-tasks-input" accept=".json" style="display: none;">
      <button id="import-tasks-btn"><i class="fas fa-file-import"></i> Importar Tarefas</button>
    </section>

  </main>

  <!-- Modal para adicionar tarefa -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Adicionar Tarefa</h3>
      <input type="text" id="modal-task-input" placeholder="Digite a nova tarefa...">
      <button id="save-task-btn">Salvar</button>
    </div>
  </div>

  <!-- Modal para visualizar tarefa do calend치rio -->
<div id="view-task-modal" class="modal">
    <div class="modal-content view-task-modal-content">
      <span class="close-view-task-btn">&times;</span>
      <h3>Detalhes da Tarefa</h3>
      <p id="view-task-text">Texto da tarefa aqui</p>
      <button id="delete-task-btn">Excluir Tarefa</button>
    </div>
  </div>
  

  <!-- Modal para mensagens de erro -->
<div id="error-modal" class="modal">
    <div class="modal-content error-modal-content">
      <span class="close-error-btn">&times;</span>
      <p id="error-message">Mensagem de erro aqui</p>
    </div>
  </div>
  
<!-- Plugin de idioma para FullCalendar (Portugu칡s) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/locales/pt-br.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
